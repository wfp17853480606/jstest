<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <title>微信公众平台</title>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel='stylesheet' type='text/css' href='jquery-ui.css'>
    <script src='external/jquery/jquery.js'></script>
    <script src='js/jquery-ui.js'></script>
    <script>
    $(function() {
        $('#reg').dialog({
            height:500,
            resizable:false,
            modal:true
        }),
        $('#user,#password,#email').tooltip({
            position:{
                my:'left top'
            },
            show:false,
            hide:false,
        })

    })
    </script>
</head>

<body>
    <div id='header'>
        <div class='header_main'>
            <h1>I宠</h1>
            <div class='header_search'>
                <input class='search' type="text" name='search'>
            </div>
            <div class='header_button'>
                <button id="button" class="ui-button ui-corner-all ui-widget">查询</button>
            </div>
            <div class="header_member">
                <a href='#' id='reg_a'>登陆</a> |
                <a href='#' id='login_a'>注册</a>
            </div>
        </div>
        
        <div id='reg' title='会员注册'>
            <p>
                <label for="user">账号</label>
                <input type='text' id='user' class='text' name='user' title='请输入不少于6位'>
                <span class='star'>*</span>
            </p>
            <p>
                <label for="password">密码</label>
                <input type='text' id='password' class='text' name='password' title='请输入不少于5位'>
                <span class='star'>*</span>
            </p>
            <p>
                <label for="email">邮箱</label>
                <input type='text' id='email' class='text' name='email' title='请输入正确的邮箱'>
                <span class='star'>*</span>
            </p>
            
        </div>
</body>

</html>
